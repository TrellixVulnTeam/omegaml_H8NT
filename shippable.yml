build:
  pre_ci_boot:
    image_name: continuumio/miniconda3
    image_tag: latest
  ci:
  - apt-get update -y
  - apt-get install -y mysql-server libmysqlclient-dev
  - apt-get install -y --fix-missing mysql-client
  - apt-get install -y libmysqlclient-dev python-dev build-essential
  - conda install -y conda=4.3 
  - conda update -y python
  - conda install -y --file conda-requirements.txt
  - pip install -q -r pip-requirements.txt
  - pip install -q -r pip-requirements.extra
  - PATH=$HOME/.omegaml/miniconda/bin:$PATH nosetests -v
    --with-xunit --xunit-file=shippable/testresults/nosetests.xml 
    --with-xcoverage --cover-package=omegaml
    --cover-tests  --xcoverage-file=shippable/codecoverage/coverage.xml

