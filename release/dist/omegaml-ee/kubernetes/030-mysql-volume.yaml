apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-disk
spec:
  capacity:
    storage: 1Gi
  # volumeMode field requires BlockVolume Alpha feature gate to be enabled.
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: mysql-disk
  local:
    path: /data/mysql
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: omegaml.io/role
          operator: In
          values:
          - dbmaster
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: mysql-disk
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-disk-claim
spec:
  storageClassName: mysql-disk
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
