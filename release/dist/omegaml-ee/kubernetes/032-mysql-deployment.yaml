apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.16.0 (0c01309)
  labels:
    io.kompose.service: mysql
  name: mysql
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: mysql
    spec:
      containers:
       - image: mysql:5.7
         name: mysql
         ports:
          - containerPort: 3306
         volumeMounts:
            - mountPath: "/var/lib/mysql"
              name: mysql-data
         envFrom:
         - configMapRef:
              name: omegaml-mysql
      restartPolicy: Always
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-disk-claim
status: {}
