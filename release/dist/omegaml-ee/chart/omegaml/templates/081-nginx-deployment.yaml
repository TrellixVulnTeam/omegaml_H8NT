apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.16.0 (0c01309)
  creationTimestamp: null
  labels:
    io.kompose.service: nginx
  name: nginx

spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 5000
        - containerPort: 5001
        - containerPort: 5672
        - containerPort: 27017
        - containerPort: 8888
        resources: {}
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          name: {{ .Release.Name }}-nginx-configmap
          subPath: nginx.conf
        - mountPath: /etc/nginx/conf.d/http.conf
          name: {{ .Release.Name }}-nginx-configmap
          subPath: http.conf
        - mountPath: /etc/nginx/conf.d/stream.conf
          name: {{ .Release.Name }}-nginx-configmap
          subPath: stream.conf
        - mountPath: /var/letsencrypt/.well-known/acme-challenge
          name: {{ .Release.Name }}-letsencrypt-configmap
      restartPolicy: Always
      volumes:
      - name: {{ .Release.Name }}-nginx-configmap
        configMap:
          name: {{ .Release.Name }}-nginx-configmap
          items:
          - key: nginx.conf
            path: nginx.conf
          - key: http.conf
            path: http.conf
          - key: stream.conf
            path: stream.conf
      - name: {{ .Release.Name }}-letsencrypt-configmap
        configMap:
           name: {{ .Release.Name }}-letsencrypt-configmap
