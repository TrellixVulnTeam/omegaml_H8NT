apiVersion: v1
kind: ConfigMap
metadata:

  name: omegaml-web-configmap
data:
  APP: omegaml
  DJANGO_CONFIGURATION: '{{ .Values.omegaWeb.djangoConfiguration }}'

  DJANGO_DEBUG: '{{.Values.omegaWeb.debug }}'

  MYSQL_DATABASE: '{{ .Values.mysql.mysqlDatabase }}'
  MYSQL_PASSWORD: '{{ .Values.mysql.mysqlPassword }}'
  MYSQL_USER: '{{ .Values.mysql.mysqlUser }}'

  OMEGA_JYHUB_APIKEY: '{{ .Values.omegaJyhubApiKey }}'
  OMEGA_JYHUB_TOKEN: '{{ .Values.omegaJyhubToken }}'
  OMEGA_JYHUB_USER: '{{ .Values.omegaJyhubUser }}'

  MONGO_ADMIN_URL: 'mongodb://root:{{ .Values.mongodb.mongodbRootPassword }}@mongodb/admin'
  OMEGA_MONGO_URL: 'mongodb://{{ .Values.mongodb.mongodbUsername }}:{{ .Values.mongodb.mongodbPassword }}@mongodb/admin'

  ALLOWED_HOSTS:  '{{ .Values.omegaWeb.allowedHosts }}'

  MAILGUN_API_KEY: '{{ .Values.mailgun.apiKey }}'
  MAILGUND_SENDER_DOMAIN: '{{ .Values.mailgun.senderDomain }}'
  OMEGA_ADMIN_EMAIL: '{{ .Values.omegaCredentials.adminEmail }}'
  OMEGA_ADMIN_PW: '{{ .Values.omegaCredentials.adminPw }}'
  OMEGA_JYADMIN_APIKEY: '{{ .Values.omegaCredentials.jyadminApiKey }}'
  OMEGA_OMOPS_APIKEY: '{{ .Values.omegaCredentials.omopsApiKey }}'
