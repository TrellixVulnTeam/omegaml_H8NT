apiVersion: v1
kind: ConfigMap
metadata:

  name: omegaml-worker
data:
  C_FORCE_ROOT: '{{ .Values.omegaWorker.cForceRoot }}'
  OMEGA_BROKER: 'amqp://{{ .Values.rabbitmq.rabbitmq.username }}:{{ .Values.rabbitmq.rabbitmq.password }}@{{ .Values.omegaWorker.broker }}:5672//'
  OMEGA_RESTAPI_URL: '{{ .Values.omegaRestApiUrl  }}'
