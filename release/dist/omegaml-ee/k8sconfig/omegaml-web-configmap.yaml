apiVersion: v1
kind: ConfigMap
metadata:
  namespace: default
  name: omegaml-web
data:
  APP: omegaml
  DJANGO_CONFIGURATION: EnvSettings_kubernetes
  MYSQL_DATABASE: {{MYSQL_DATABASE}}
  MYSQL_PASSWORD: {{MYSQL_PASSWORD}}
  MYSQL_USER: {{MYSQL_USER}}
  OMEGA_JYHUB_APIKEY: {{OMEGA_JYHUB_APIKEY}}
  OMEGA_JYHUB_TOKEN: {{OMEGA_JYHUB_TOKEN}}
  OMEGA_JYHUB_USER: {{OMEGA_JYHUB_USER}}
  MONGO_ADMIN_URL: {{MONGO_ADMIN_URL}}
  OMEGA_MONGO_URL: {{OMEGA_MONGO_URL}}
  ALLOWED_HOSTS: "{{ALLOWED_HOSTS}}"
  MAILGUN_API_KEY: {{MAILGUN_API_KEY}}
  MAILGUND_SENDER_DOMAIN: {{MAILGUND_SENDER_DOMAIN}}