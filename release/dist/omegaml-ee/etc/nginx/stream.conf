upstream rabbitmq {
   server rabbitmq:5671;
}

upstream mongodb {
   server mongodb:27017;
}

server {
    listen 5671;
    proxy_connect_timeout 5s;
    proxy_timeout 20s;
    proxy_pass    rabbitmq;
}


server {
    listen 27017;
    proxy_connect_timeout 5s;
    proxy_timeout 20s;
    proxy_pass    mongodb;
}